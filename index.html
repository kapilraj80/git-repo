<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Registration Form</title>
          
</head>
<body>
            <!-- basic information******-->
    <form>
        <fieldset>
                    <legend style="font-size: 24px"> Registration Form </legend>
            <table>
                <tbody><tr>
                    <td><label for="name">Name: </label></td>
                    <td> <input type="text" name="name"><br></td>
                </tr>
                <tr>
                    <td><label for="middlename">Middle Name: </label></td>
                    <td> <input type="text" name="middlename"></td>
                </tr>
                <tr>
                    <td><label for="lastname">Last Name: </label></td>
                    <td><input type="text" name="lastname"></td>
                </tr>
                <tr>
                    <td><label for="fathername">Father Name: </label></td>
                    <td><input type="text" name="fathername"></td>
                </tr>
                <tr>
                    <td><label for="Mothername">Mother Name: </label></td>
                    <td><input type="text" name="|Mothername"></td>
                </tr>
                <tr>
                    <td> <label for="email">Email: </label></td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td> <label for="Age">Age:</label></td>
                    <td><input type="number" name="Age"></td>
                </tr>
                <tr>
                    <td>  <label for="pincode">Pincode:</label></td>
                    <td> <input type="number" name="pincode"></td>
                </tr>
                <tr>
                    <td><label for="telephoone">Mobile Number: </label></td>
                    <td><input type="tel" name="telephone" pattern="[o-9] {3}, [0-9] {2}, [0-9] {2}"></td>
                </tr>
                <tr>
                    <td><label for="Gender">Gender:</label><br></td>
                    <td> <input type="radio" name="Gender" value="male"> Male<br>
                        <input type="radio" name="Gender" value="Female">Female<br></td>
                </tr>
            </tbody></table>
        </fieldset>



                   <!--Educational Part*****-->

        <fieldset>
            <legend style="font-size: 24px"> Educational Details</legend>
            <table>
                <tbody><tr>
                    <td><label for="Passing year">Passing year:</label></td>
                    <td><input type="number" id="Passing year" name="Passing year"></td>
                </tr>
                <tr>
                    <td><label for="percentage">UG:</label></td>
                    <td><input type="number" id="Percentage" name="Percentage" placeholder="percentage"></td>
                </tr>
                <tr>
                    <td> <label for="percentage">PG:</label></td>
                    <td><input type="number" id="Percentage" name="Percentage" placeholder="percentage"></td>
                </tr>
                <tr>
                    <td><label for="percentage">Higher secondary:</label></td>
                    <td><input type="number" id="Percentage" name="Percentage" placeholder="percentage"></td>
                </tr>
                <tr>
                    <td><label for="University">University:</label></td>
                    <td><input type="text" id="University" name="University"></td>
                </tr>
            </tbody></table>
        </fieldset>

                    
        
                        <!--ADDRESS*****-->


        <fieldset>
                     <legend style="font-size: 24px"> Address </legend>
            <table>
                <tbody><tr>
                    <td><label for="address">Permapnant Address: </label></td>
                    <td><input type="text" name="address"></td>
                </tr>
                <tr>
                    <td><label for="address">Current Address: </label></td>
                    <td><input type="text" name="address"></td>
                </tr>
                <tr>
                    <td><label for="city">City: </label></td>
                    <td><input type="text" name="city"></td>
                </tr>
                <tr>
                    <td><label for="district">Distict: </label></td>
                    <td> <input type="text" name="District"></td>
                </tr>
                <tr>
                    <td><label for="pincode">Pincode:</label></td>
                    <td> <input type="number" name="pincode"></td>
                </tr>
                <tr>
                    <td> <label for="State">State:</label></td>
                    <td><select>
                        <option>Madhya Pradesh</option>
                        <option>Uttar Pradesh&gt;</option>
                        <option>Maharashtra</option>
                        <option>Gujrat</option>
                        <option>Assam</option>
                        <option>Andhra Pradesh</option>
                    
                     </select></td>
                </tr>
            </tbody></table>
        </fieldset>

                         <!--experience part*****-->

        <fieldset>
                     <legend style="font-size: 24px"> Experience </legend>
            <table>
                <tbody><tr>
                    <td><label for="company"> Company Name: </label></td>
                    <td><input type="text" name="company"></td>
                </tr>
                <tr>
                    <td><label for="work"> Currently are you working here: </label></td>
                    <td><input type="radio" name="work" value="Yes">Yes
                        <input type="radio" name="work" value="No">No</td>
                </tr>
                <tr>
                    <td><label for="company2"> Company Name 2: </label></td>
                    <td><input type="text" name="company"></td>
                </tr>
                <tr>
                    <td><label for="work"> Currently are you working here: </label></td>
                    <td><input type="radio" name="work" value="Yes">Yes
                        <input type="radio" name="work" value="No">No</td>
                </tr>
            </tbody></table>
        </fieldset>
                   <input type="submit" value="submit">
                   <button type="reset">reset </button>
            
        
   </form>
  </body>
</html>
